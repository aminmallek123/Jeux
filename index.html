  <title>Lucky Spin App Example</title>

<body onload="load()">
  <div class="input-group">
    <input type="text" class="form-control" id="aj" placeholder="Entrer les players" aria-label="Entrer les players">
    <button class="btn btn-outline-secondary" onclick="ajouter()" type="button">Ajouter</button><br>
    <button class="btn btn-outline-secondary"  onclick="jouer()" type="button">Jouer</button><br>
    <button class="btn btn-outline-secondary"  onclick="remove()" type="button">Remove</button><br>
  </div>
  <div class="mainbox" id="mainbox">
    <div class="box" id="box">
      <div class="box1">
        <span class="font span1"><b>games</b></span>
        <span class="font span2"><b>games</b></span>
        <span class="font span3"><b>games</b></span>
        <span class="font span4"><b>games</b></span>
        <span class="font span5"><b>games <br />
          </b></span>
      </div>
      <div class="box2">
        <span class="font span1"><b>games</b></span>
        <span class="font span2"><b>games <br />
            </b></span>
        <span class="font span3"><b>games</b></span>
        <span class="font span4"><b>games</b></span>
        <span class="font span5"><b> games<br />
          </b></span>
      </div>
    </div>
    <button class="spin" id="jr" disabled onclick="spin()">SPIN</button>
  </div>
  <audio controls="controls" id="applause" src="./applause.mp3" type="audio/mp3"></audio>
  <audio controls="controls" id="wheel" src="./wheel.mp3" type="audio/mp3"></audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
